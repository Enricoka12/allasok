name: Napi script futtatás masodik resz

on:
  schedule:
    - cron: '0 10 * * *'  # 13:00 magyar idő szerint (11:00 UTC)
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 requests supabase

      - name: Run scripts in order
        env:
            USERNAME: ${{ secrets.USERNAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
            EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
            EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
            EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            TABLE_NAME: ${{ secrets.TABLE_NAME }}
            LOGIN_URL: ${{ secrets.LOGIN_URL }}
            SEARCH_URL: ${{ secrets.SEARCH_URL }}
        run: |
          városok=(
            "újpest 25"
            "kispest 25"
            "budaörs 10"
            "gödöllő 25"
            "cegléd"
            "győr"
            "sopron"
            "zalaegerszeg 25"
            "szombathely 25"
            "kaposvár"
            "pécs"
            "szekszárd"
            "kecskemét"
            "szeged"
            "békéscsaba"
            "miskolc"
            "nyíregyháza"
            "debrecen"
            "eger"
            "szolnok"
            "salgótarján"
          )

          for sor in "${városok[@]}"; do
            echo "Indul: $sor"
            timeout 1800 python allasok.py $sor || echo "$sor hibára futott"
            sleep 12
          done
